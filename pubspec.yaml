name: foods
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.2
  hive_flutter: ^1.1.0
  path_provider: ^2.1.3
  hive: ^2.2.3
  font_awesome_flutter: ^10.7.0
  flutter_svg: ^2.0.10+1
  flutter_staggered_grid_view: ^0.7.0
  image_picker: ^1.1.2
  shared_preferences: ^2.0.10 # Use shared_preferences for web storage
  image: ^4.2.0
  flutter_typeahead: ^5.2.0
  convert: ^3.1.1
  path: ^1.0.0
  flutter_local_notifications: ^17.2.1+2
  permission_handler: ^10.2.0
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  intl_utils: ^2.8.7
  universal_html: ^2.2.4
  mysql1: ^0.20.0
  http: ^1.2.2
  file_picker: ^8.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1 # For generating type adapters
  build_runner: ^2.1.7 # For code generation
  

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - lib/l10n/

  fonts:
    - family: MyFlutterApp
      fonts:
        - asset: fonts/MyFlutterApp.ttf
